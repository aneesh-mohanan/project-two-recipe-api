global:
scrape_interval: 15s #Default is 15

scrape_configs:
  #Targetting ourself
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'spring-actuator'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['recpie-api-server:8000']