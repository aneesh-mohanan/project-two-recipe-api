apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-api
  labels:
    app: recipe-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-api
  template:
    metadata:
      labels:
        app: recipe-api
    spec:
      containers:
        - name: recpie-api-server
          imagePullPolicy: Always
          image: aneeshcm18/project-two-recipe-api:%TAG%
          ports:
            - containerPort: 8000
        - name: prometheus
          imagePullPolicy: Always
          image: bitnami/prometheus
          volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
          ports:
            - containerPort: 9090
        - name: grafana
          imagePullPolicy: Always
          image: grafana/grafana
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: recipe-api-service
spec:
  selector:
    app: recipe-api
  type: LoadBalancer
  ports:
    - name: recipe-service
      port: 80
      targetPort: 8000
    - name: prom-service
      port: 90
      targetPort: 9090
    - name: grafana-service
      port: 30
      targetPort: 3000